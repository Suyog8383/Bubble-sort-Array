<html>
  <head>
    <title>Bubble Sort</title>
  </head>
  <body></body>
</html>
<script>
  let arr = [5, 4, 3, 2, 6, 1];

  function sortArr(arr) {
    for (let i = 0; i < arr.length; i++) {
      for (let j = i + 1; j < arr.length; j++) {
        let temp = 0;
        if (arr[i] > arr[j]) {
          temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }
      }
    }

    return arr;
  }

  console.log(sortArr(arr));
</script>
